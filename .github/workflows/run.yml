name: build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7,13,19 * * *"   # gündə 3 dəfə

jobs:
  run:
    runs-on: ubuntu-latest

    # Secrets-i mühit dəyişəni kimi veririk (maskalanır)
    env:
      SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
      SHEETS_TAB:            ${{ secrets.SHEETS_TAB }}
      TELEGRAM_BOT_TOKEN:    ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:      ${{ secrets.TELEGRAM_CHAT_ID }}
      GCP_SA_KEY:            ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser google-api-python-client \
                     google-auth google-auth-httplib2 google-auth-oauthlib \
                     gspread

      # JSON açarını fayla yazırıq
      - name: Write service account key
        run: |
          printf '%s' "$GCP_SA_KEY" > "$GITHUB_WORKSPACE/gcp_key.json"

      # Lazımi dəyərlər varmı? (multiline problemindən yan keçirik)
      - name: Check required secrets
        run: |
          set -euo pipefail
          for v in SHEETS_SPREADSHEET_ID SHEETS_TAB; do
            if [ -z "${!v:-}" ]; then
              echo "$v MISSING"; exit 1
            fi
          done
          if [ ! -s "$GITHUB_WORKSPACE/gcp_key.json" ]; then
            echo "GCP_SA_KEY MISSING OR EMPTY"; exit 1
          fi

      - name: Show workspace contents (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la

      python bot/main.py
