name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,14,20 * * *"   # g√ºnd…ô 3 d…ôf…ô (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4
          pip install gspread google-auth

      # Ba≈ülanƒüƒ±c ping (debug √º√ß√ºn)
      - name: Debug ping Telegram (start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚úÖ Bot ba≈üladƒ± (Sheets aktiv: ${{ secrets.SHEETS_ENABLED }})"

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          ACTIVE_PLATFORMS:   ${{ secrets.ACTIVE_PLATFORMS }}
          KEYWORDS:           ${{ secrets.KEYWORDS }}
          DAILY_LIMIT:        ${{ secrets.DAILY_LIMIT }}
          # Sheets
          SHEETS_ENABLED:     ${{ secrets.SHEETS_ENABLED }}
          SHEET_ID:           ${{ secrets.SHEET_ID }}
          GCP_SA_KEY:         ${{ secrets.GCP_SA_KEY }}
        run: python .github/workflows/main.py

      # Biti≈ü ping (debug √º√ß√ºn)
      - name: Debug ping Telegram (finish)
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üèÅ Bot bitdi"
