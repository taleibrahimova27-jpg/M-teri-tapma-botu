name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9,14,20 * * *'   # gündə 3 dəfə (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 \
                     google-api-python-client google-auth \
                     google-auth-httplib2 google-auth-oauthlib

      # GCP_SA_KEY secret-indəki JSON məzmunu fayla yazırıq
      - name: Write service account key
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > sa_key.json
          python - <<'PY'
import json; json.load(open("sa_key.json")); print("OK: sa_key.json valid")
PY

      - name: Check required secrets
        run: |
          missing=0
          check() { v="$1"; n="$2"; if [ -z "$v" ]; then
            echo "::error title=Secret missing::$n is not set"; missing=1; fi; }
          check "${{ secrets.SHEETS_SPREADSHEET_ID }}" SHEETS_SPREADSHEET_ID
          check "${{ secrets.SHEETS_TAB }}"            SHEETS_TAB
          check "${{ secrets.GCP_SA_KEY }}"            GCP_SA_KEY
          if [ $missing -ne 0 ]; then exit 1; fi

      - name: Send Telegram ping (optional)
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ GitHub Actions başladı. Axtarışa keçirəm…"

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN:           ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:             ${{ secrets.TELEGRAM_CHAT_ID }}
          TOP_N_TELEGRAM:               ${{ secrets.TOP_N_TELEGRAM }}
          DAILY_LIMIT:                  ${{ secrets.DAILY_LIMIT }}
          ACTIVE_PLATFORMS:             ${{ secrets.ACTIVE_PLATFORMS }}
          KEYWORDS:                     ${{ secrets.KEYWORDS }}
          RSSHUB_BASE:                  ${{ secrets.RSSHUB_BASE }}
          SHEETS_SPREADSHEET_ID:        ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_TAB:                   ${{ secrets.SHEETS_TAB }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa_key.json
        run: |
          python .github/workflows/main.py

      - name: Send Telegram done (optional)
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="🏁 GitHub Actions bot bitdi."
