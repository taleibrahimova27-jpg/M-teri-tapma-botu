name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,14,20 * * *"   # g√ºnd…ô 3 d…ôf…ô (UTC vaxtƒ± il…ô)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4

      # üîπ ƒ∞≈ü…ô d√º≈ü…ônd…ô Telegram ping
      - name: Debug ping Telegram (start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚úÖ GitHub Actions bot ba≈üladƒ±. Axtarƒ±≈üa ke√ßir…ôm..."

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ACTIVE_PLATFORMS: ${{ secrets.ACTIVE_PLATFORMS }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
        run: python .github/workflows/main.py

      # üîπ ƒ∞≈ü bit…ônd…ô Telegram ping
      - name: Debug ping Telegram (finish)
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üèÅ GitHub Actions bot bitdi."
