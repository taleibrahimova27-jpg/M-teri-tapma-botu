name: build
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # hər 4 saatdan bir (istədiyin kimi dəyiş)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # GCP service account JSON-u fayla yazırıq
      - name: Write service account key
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp_sa.json

      # Vacib secret-lər yoxlaması
      - name: Check required secrets
        shell: bash
        run: |
          test -n "${{ secrets.SHEETS_SPREADSHEET_ID }}" || (echo "SHEETS_SPREADSHEET_ID MISSING"; exit 1)
          test -n "${{ secrets.GCP_SA_KEY }}" || (echo "GCP_SA_KEY MISSING"; exit 1)

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_TAB: ${{ secrets.SHEETS_TAB }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
          TOP_N_TELEGRAM: ${{ secrets.TOP_N_TELEGRAM }}
          ACTIVE_PLATFORMS: ${{ secrets.ACTIVE_PLATFORMS }}
          RSSHUB_BASE: ${{ secrets.RSSHUB_BASE }}
          GCP_SA_PATH: gcp_sa.json
        run: |
          python main.py
