name: build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"
    - cron: "0 15 * * *"
    - cron: "0 23 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth requests feedparser beautifulsoup4

      - name: Write service account key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "$GCP_SA_KEY" ]; then echo "GCP_SA_KEY MISSING"; exit 1; fi
          echo "$GCP_SA_KEY" > gcp_key.json

      - name: Check required secrets
        env:
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
        run: |
          if [ -z "$SHEETS_SPREADSHEET_ID" ]; then echo "SHEETS_SPREADSHEET_ID MISSING"; exit 1; fi
          echo "Secrets OK"

      - name: Run script (auto-find main.py)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
          DAILY_LIMIT:       ${{ secrets.DAILY_LIMIT || '250' }}
          TOP_N_TELEGRAM:    ${{ secrets.TOP_N_TELEGRAM || '20' }}
          ACTIVE_PLATFORMS:  ${{ secrets.ACTIVE_PLATFORMS || 'hackernews,reddit' }}
          KEYWORDS:          ${{ secrets.KEYWORDS || 'iphone,ai,crypto' }}
          RSSHUB_BASE:       ${{ secrets.RSSHUB_BASE || 'https://rsshub.app' }}
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_TAB:        ${{ secrets.SHEETS_TAB || 'leads' }}
        shell: bash
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "Searching for main.py…"
          ENTRY=""
          if [ -f main.py ]; then
            ENTRY="main.py"
          else
            ENTRY=$(find . -maxdepth 3 -type f -name "main.py" | head -n1 || true)
          fi
          if [ -z "$ENTRY" ]; then
            echo "main.py tapılmadı. Mövcud .py fayllar:"
            find . -maxdepth 3 -type f -name "*.py" -print
            # varsa ilk .py faylı işə sal
            ENTRY=$(find . -maxdepth 3 -type f -name "*.py" | head -n1 || true)
          fi
          if [ -z "$ENTRY" ]; then
            echo "Heç bir Python entrypoint tapılmadı. Zəhmət olmasa faylın adını 'main.py' edin və ya yolunu bildirin."
            exit 1
          fi
          echo "Running: python $ENTRY"
          python "$ENTRY"
