name: Run Bot

on:
  workflow_dispatch:        # …ôl il…ô Run d√ºym…ôsi
  schedule:
    - cron: '0 9,14,20 * * *'  # g√ºnd…ô 3 d…ôf…ô (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4

      # üî• SMOKE TEST: Telegram-a test mesajƒ±
      - name: Smoke test Telegram secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -eux
          echo "TOK set? $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo yes || echo no)"
          echo "CID set? $([ -n "$TELEGRAM_CHAT_ID" ] && echo yes || echo no)"
          # Ping mesajƒ±
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="‚úÖ GitHub Actions ping: $(date -u +'%F %T UTC')" | tee /tmp/tg.json
          python - <<'PY'
import json,sys,os
p="/tmp/tg.json"
print("RAW:", open(p, "r", encoding="utf-8", errors="ignore").read())
j=json.load(open(p))
print("ok:", j.get("ok"), "desc:", j.get("description"))
sys.exit(0 if j.get("ok") else 1)
PY

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ACTIVE_PLATFORMS: ${{ secrets.ACTIVE_PLATFORMS }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
        run: python .github/workflows/main.py
