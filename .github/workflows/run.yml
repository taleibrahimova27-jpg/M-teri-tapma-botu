name: build

on:
  workflow_dispatch:
  schedule:
    # Gündə 3 dəfə (UTC) — istəsən saatları dəyiş
    - cron: "0 7 * * *"
    - cron: "0 15 * * *"
    - cron: "0 23 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth requests feedparser beautifulsoup4

      - name: Write service account key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "$GCP_SA_KEY" ]; then
            echo "GCP_SA_KEY MISSING"; exit 1
          fi
          echo "$GCP_SA_KEY" > gcp_key.json

      - name: Check required secrets
        env:
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
        run: |
          if [ -z "$SHEETS_SPREADSHEET_ID" ]; then
            echo "SHEETS_SPREADSHEET_ID MISSING"; exit 1
          fi
          echo "All required secrets are present."

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json

          # ==== Optional configs (vars/secrets) ====
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
          DAILY_LIMIT:       ${{ secrets.DAILY_LIMIT || '250' }}
          TOP_N_TELEGRAM:    ${{ secrets.TOP_N_TELEGRAM || '20' }}
          ACTIVE_PLATFORMS:  ${{ secrets.ACTIVE_PLATFORMS || 'hackernews,reddit' }}
          KEYWORDS:          ${{ secrets.KEYWORDS || 'iphone,ai,crypto' }}
          RSSHUB_BASE:       ${{ secrets.RSSHUB_BASE || 'https://rsshub.app' }}
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_TAB:        ${{ secrets.SHEETS_TAB || 'leads' }}
        run: |
          python main.py
