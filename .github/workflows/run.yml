name: Run Bot

on:
  workflow_dispatch:      # Manual run düyməsi üçün
  schedule:               # Gündə 3 dəfə (UTC 09:00, 14:00, 20:00)
    - cron: '0 9,14,20 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 html5lib

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          ACTIVE_PLATFORMS:   ${{ secrets.ACTIVE_PLATFORMS }}
          KEYWORDS:           ${{ secrets.KEYWORDS }}
          DAILY_LIMIT:        ${{ secrets.DAILY_LIMIT }}
        run: python .github/workflows/main.py
