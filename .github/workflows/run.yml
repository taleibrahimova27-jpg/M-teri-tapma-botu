name: run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,12,18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ requirements.txt istəmir
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Write service account key
        run: echo "${{ secrets.GCP_SA_KEY }}" > sa.json

      - name: Check required secrets
        run: |
          test -n "${{ secrets.SHEETS_SPREADSHEET_ID }}" || (echo "SHEETS_SPREADSHEET_ID MISSING"; exit 1)
          test -n "${{ secrets.KEYWORDS }}" || (echo "KEYWORDS MISSING"; exit 1)

      - name: Run script (auto-find main.py)
        run: |
          if [ -f ./main.py ]; then python ./main.py; else
          if [ -f .github/workflows/main.py ]; then python .github/workflows/main.py; else
          echo "main.py not found"; exit 2; fi; fi
