name: run

on:
  schedule:
    - cron: "0 6,12,18 * * *"   # gündə 3 dəfə
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/workflows/requirements.txt

      - name: Write service account key
        shell: bash
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > sa.json

      - name: Check required secrets
        shell: bash
        run: |
          test -n "${{ secrets.SHEETS_SPREADSHEET_ID }}" || (echo "SHEETS_SPREADSHEET_ID MISSING" && exit 1)
          test -n "${{ secrets.GCP_SA_KEY }}" || (echo "GCP_SA_KEY MISSING" && exit 1)
          test -n "${{ secrets.KEYWORDS }}" || (echo "KEYWORDS MISSING" && exit 1)
          test -n "${{ secrets.ACTIVE_PLATFORMS }}" || (echo "ACTIVE_PLATFORMS MISSING" && exit 1)
          # Opsional:
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "TG OK"
          else
            echo "TG SKIP (opsional)"
          fi

      - name: Run script (auto-find main.py)
        env:
          # —— Sheets
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          SHEETS_TAB: ${{ secrets.SHEETS_TAB }}
          GCP_SA_PATH: sa.json
          # —— Telegram (opsional)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOP_N_TELEGRAM: ${{ secrets.TOP_N_TELEGRAM }}
          # —— Konfiq
          KEYWORDS: ${{ secrets.KEYWORDS }}
          ACTIVE_PLATFORMS: ${{ secrets.ACTIVE_PLATFORMS }}
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
          # —— Yeni mənbə açarları (opsional)
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          # main.py kök qovluqdadırsa birbaşa belə çalışır:
          if [ -f "./main.py" ]; then
            python ./main.py
          else
            # ehtiyat: workflows/ içindədirsə
            python ./.github/workflows/main.py
          fi
